<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Expense Tracker</title>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- logo  -->
    <img id="logo" src="assets/logo-social.png" alt="logo" />
    <!-- account info  -->
    <div class="containerInfo">
      <div>
        <p class="info">Account Balance</p>
        <p id="accBalance" class="amountInfo" style="color: black">1260$</p>
      </div>
      <div>
        <p class="info">Total Income</p>
        <p id="income" class="amountInfo" style="color: #2bd600">2400$</p>
      </div>
      <div>
        <p class="info">Total Outcome</p>
        <p id="outcome" class="amountInfo" style="color: #ff3030">1477$</p>
      </div>
    </div>
    <!-- main container -->

    <div class="containerMain">
      <!-- contents  -->
      <div class="content">
        <p id="date">12/10/2023</p>
        <p id="name">Food Delivery</p>
        <div id="event">Income</div>
        <div id="amount">+50</div>
      </div>
    </div>

    <!-- input section  -->
    <div class="containerInputArea">
      <div class="inputSection">
        <div class="inputBoxes">
          <input type="text" id="nameInput" placeholder="name" />
          <input type="number" id="amountInput" placeholder="amount" />
        </div>
        <div class="buttonElement">
          <button style="background-color: #2bd600">Income</button>
          <button style="background-color: #ff3030">Outcome</button>
        </div>
      </div>
    </div>
  </body>
</html>
